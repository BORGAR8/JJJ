name: Python CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # -----------------------------
      # LINT WITH FLAKE8  (Task 2)
      # -----------------------------
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 .

      # ---------------------------------------------
      # RUN UNIT TESTS WITH NOSE  (Task 3)
      # ---------------------------------------------
      - name: Run unit tests with nose
        run: |
          pip install nose
          nosetests

